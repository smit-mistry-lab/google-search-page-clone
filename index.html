<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="icon" type="image/x-icon" href="/images/google-icon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Google</title>
    </head>
    <body>
        <div>
            <header>
                <nav>
                    <a href="#" class="link">Gmail</a>
                    <a href="#" class="link">Images</a>
                    <div class="nav-icons">
                        <span class="material-symbols-outlined">
                            experiment
                        </span>
                    </div>
                    <div class="nav-icons">
                        <span class="material-symbols-outlined"> apps </span>
                    </div>
                    <div class="account"></div>
                </nav>
            </header>

            <div class="main">
                <img
                    src="/images/paris-games-powerlifting.gif"
                    alt="doodle"
                    class="doodle"
                />
                <form>
                    <div class="form-field">
                        <img
                            src="/images/search_icon.svg"
                            alt="search icon"
                            class="search-icon"
                        />
                        <input class="search-input" type="text" />
                        <div class="mic-lens">
                            <img
                                src="/images/Google_mic.svg"
                                alt=""
                                class="mic-icon"
                            />
                            <img
                                src="/images/Google_Lens_Icon.svg"
                                alt=""
                                class="lens-icon"
                            />
                        </div>
                    </div>
                    <div class="button-container">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </form>
                <p class="offered-language">
                    Google offered in:
                    <a href="#" class="link">हिन्दी</a>
                    <a href="#" class="link">বাংলা</a>
                    <a href="#" class="link">తెలుగు</a>
                    <a href="#" class="link">मराठी</a>
                    <a href="#" class="link">தமிழ்</a>
                    <a href="#" class="link">ગુજરાતી</a>
                    <a href="#" class="link">ಕನ್ನಡ</a>
                    <a href="#" class="link">മലയാളം</a>
                    <a href="#" class="link">ਪੰਜਾਬੀ</a>
                </p>
            </div>
        </div>

        <footer>
            <div class="country-container">
                <p>India</p>
            </div>
            <div class="footer-links-container">
                <ul class="footer-links">
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Advertising</a></li>
                    <li><a href="#" class="link">Business</a></li>
                    <li><a href="#" class="link">How Search Works</a></li>
                </ul>
                <ul class="footer-links">
                    <li><a href="#" class="link">Privacy</a></li>
                    <li><a href="#" class="link">Terms</a></li>
                    <li><a href="#" class="link">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
